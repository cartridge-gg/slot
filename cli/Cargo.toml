[package]
name = "slot-cli"
edition.workspace = true
license-file.workspace = true
repository.workspace = true
version.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
axum.workspace = true
clap = { version = "4.2", features = ["derive"] }
colored = "2.0.0"
ctrlc = "3.4.1"
dialoguer = "0.11.0"
env_logger = "0.10"
log = "0.4"
graphql_client.workspace = true
katana-primitives = { git = "https://github.com/dojoengine/dojo", rev = "e9f7e18" }
torii-cli = { git = "https://github.com/dojoengine/dojo", rev = "e9f7e18", default-features = false }
katana-cli = { git = "https://github.com/dojoengine/dojo", rev = "38dc02705b9a85e0a3bcf607181d4fb567a4957a", default-features = false, features = [
	"slot",
] }

hyper.workspace = true
tokio.workspace = true
thiserror.workspace = true
serde.workspace = true
slot.workspace = true
starknet.workspace = true
toml = "0.8"
url.workspace = true
update-informer = { version = "1.1", default-features = false, features = ["ureq", "github"] }

[[bin]]
name = "slot"
path = "src/main.rs"
