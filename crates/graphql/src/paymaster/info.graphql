query PaymasterInfo($name: ID!) {
  paymaster(name: $name) {
    budget
    budgetFeeUnit
    strkFees
    creditFees
    active
    successfulTransactions
    revertedTransactions
    legacyStrkFees
    legacyEthFees
    legacyRevertedTransactions
    legacySuccessfulTransactions
    createdAt
    policies {
      totalCount
    }
    team {
      name
    }
  }
} 