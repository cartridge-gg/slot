mutation UpdateDeployment(
  $project: String!
  $service: UpdateServiceInput!
  $tier: DeploymentTier
  $wait: Boolean
  $observability: Boolean
) {
  updateDeployment(
    name: $project
    service: $service
    tier: $tier
    wait: $wait
    observability: $observability
  ) {
    __typename
    id
    version
    config {
      configFile
    }
    observabilitySecret
  }
}
