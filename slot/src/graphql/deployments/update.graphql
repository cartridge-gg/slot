mutation UpdateDeployment(
  $project: String!
  $service: UpdateServiceInput!
  $tier: DeploymentTier
  $replicas: Int
  $wait: Boolean
) {
  updateDeployment(
    name: $project
    service: $service
    tier: $tier
    replicas: $replicas
    wait: $wait
  ) {
    __typename
    id
    version
    config {
      configFile
    }
  }
}
