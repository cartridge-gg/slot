mutation UpdateDeployment(
  $project: String!
  $service: UpdateServiceInput!
  $tier: DeploymentTier!
  $wait: Boolean
) {
  updateDeployment(
    name: $project
    service: $service
    tier: $tier
    wait: $wait
  ) {
    __typename

    ... on KatanaConfig {
      configFile
      genesis
    }

    ... on ToriiConfig {
      configFile
    }

    ... on SayaConfig {
      rpcUrl
    }
  }
}
