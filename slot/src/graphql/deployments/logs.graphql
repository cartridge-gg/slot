query DeploymentLogs(
  $project: String!
  $service: DeploymentService!
  $since: Time
  $limit: Int
  $region: String
  $replica: String
  $container: String
) {
  deployment(name: $project, service: $service) {
    logs(since: $since, limit: $limit, region: $region, replica: $replica, container: $container) {
      content
      until
    }
  }
}
