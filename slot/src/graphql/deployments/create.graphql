mutation CreateDeployment(
	$project: String!
	$service: CreateServiceInput!
	$tier: DeploymentTier!
	$wait: Boolean
	$replicas: Int
	$regions: [String!]
) {
	createDeployment(
		name: $project
		service: $service
		tier: $tier
		wait: $wait
		replicas: $replicas
		regions: $regions
	) {
		__typename
		id
		version
		config {
			configFile
		}
	}
}
