mutation CreateDeployment(
	$project: String!
	$service: CreateServiceInput!
	$tier: DeploymentTier!
	$wait: Boolean
	$team: String
) {
	createDeployment(
		name: $project
		service: $service
		tier: $tier
		wait: $wait
		team: $team
	) {
		__typename
		id
		version
		config {
			configFile
		}
	}
}
