mutation CreateDeployment(
	$project: String!
	$service: CreateServiceInput!
	$tier: DeploymentTier!
	$wait: Boolean
	$regions: [String!]
) {
	createDeployment(
		name: $project
		service: $service
		tier: $tier
		wait: $wait
		regions: $regions
	) {
		__typename

		... on KatanaConfig {
			rpc
		}

		... on ToriiConfig {
			graphql
			grpc
			rpc
			world
			contracts
			startBlock
			indexPending
			indexRawEvents
			indexTransactions
		}

		... on SayaConfig {
			rpcUrl
		}
	}
}
