query TeamMembersList($team: String!) {
  team(name: $team) {
    members {
      edges {
        node {
          id
        }
      }
    }
  }
}

mutation TeamMemberAdd($team: ID!, $accounts: [ID!]!) {
  addToTeam(name: $team, userIDs: $accounts)
}

mutation TeamMemberRemove($team: ID!, $accounts: [ID!]!) {
  removeFromTeam(name: $team, userIDs: $accounts)
}
