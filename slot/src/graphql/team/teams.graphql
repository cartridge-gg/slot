query TeamsList {
  me {
    id
    name
    teams {
      edges {
        node {
          name
        }
      }
    }
  }
}

query TeamMembersList($team: ID!) {
  team(id: $team) {
    members {
      edges {
        node {
          id
        }
      }
    }
  }
}

mutation TeamMemberAdd($team: ID!, $accounts: [ID!]!) {
  addToTeam(teamID: $team, userIDs: $accounts)
}

mutation TeamMemberRemove($team: ID!, $accounts: [ID!]!) {
  removeFromTeam(teamID: $team, userIDs: $accounts)
}
