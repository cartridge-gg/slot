# Mutation to create a new merkle drop
mutation CreateMerkleDrop(
  $key: String!,
  $network: MerkleDropNetwork!,
  $description: String,
  $contract: Felt!,
  $entrypoint: String!,
  $salt: String!,
  $claims: [MerkleClaimInput!]!
) {
  createMerkleDrop(
    key: $key,
    network: $network,
    description: $description,
    contract: $contract,
    entrypoint: $entrypoint,
    salt: $salt,
    claims: $claims
  ) {
    id
    description
    network
    contract
    entrypoint
    merkleRoot
    createdAt
  }
}
