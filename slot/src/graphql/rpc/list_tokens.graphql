# Query to list RPC API keys
# Operation name `ListRpcApiKeys` must match the struct name in Rust
query ListRpcApiKeys($first: Int, $after: String, $where: RPCApiKeyWhereInput) {
  rpcApiKeys(first: $first, after: $after, where: $where) {
    edges {
      node {
        id
        name
        keyPrefix
        active
        createdAt
        lastUsedAt
      }
    }
  }
}