# Query to list RPC CORS domains
# Operation name `ListRpcCorsDomains` must match the struct name in Rust
query ListRpcCorsDomains($teamName: String!, $first: Int, $after: Cursor, $where: RPCCorsDomainWhereInput) {
  rpcCorsDomains(teamName: $teamName, first: $first, after: $after, where: $where) {
    edges {
      node {
        id
        domain
        createdAt
      }
    }
  }
}