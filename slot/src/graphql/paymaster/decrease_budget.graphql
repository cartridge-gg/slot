# Mutation to decrease a paymaster's budget
# Operation name `DecreaseBudget` must match the struct name in Rust
mutation DecreaseBudget($paymasterName: ID!, $amount: Int!, $unit: FeeUnit!, $admin: Boolean, $reason: AdminBudgetReason) {
  decreaseBudget(paymasterName: $paymasterName, amount: $amount, unit: $unit, admin: $admin, reason: $reason) {
    id
    name
    budget
  }
} 