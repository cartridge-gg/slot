query Me {
  me {
    id
    username
    creditsPlain

    teams {
      edges {
        node {
          id
          name
          credits

          membership {
            edges {
              node {
                account {
                  id
                  username
                }
                role
              }
            }
          }

          deployments {
            edges {
              node {
                id
                project
                branch
                serviceID
                status
              }
            }
          }
        }
      }
    }

    controllers {
      edges {
        node {
          id
          address

          signers {
            id
            type
          }
        }
      }
    }

    credentials {
      webauthn {
        id
        publicKey
      }
    }
  }
}

