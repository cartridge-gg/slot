[package]
name = "slot"
version = "0.7.3"
edition = "2021"

[dependencies]
katana-primitives = { git = "https://github.com/dojoengine/dojo", tag = "v0.7.0-alpha.4" }
anyhow = "1.0.75"
axum = "0.6"
base64 = "0.21.2"
clap = { version = "4.2", features = ["derive"] }
chrono = "0.4.31"
ctrlc = "3.4.1"
dirs = "5"
env_logger = "0.10"
graphql_client = "0.13.0"
log = "0.4"
rand = "0.8.4"
reqwest = { version = "0.11.20", default-features = false, features = [
    "rustls-tls",
    "json",
] }
serde = "1"
serde_json = "1"
shellexpand = "3.1.0"
thiserror = "1.0.32"
tokio = { version = "1.18.2", features = ["full", "sync"] }
tower-http = "0.4"
tracing = "0.1.34"
urlencoding = "2"
webbrowser = "0.8"
starknet = "0.10.0"
url = "2.2.2"

[[bin]]
name = "slot"
path = "src/main.rs"
