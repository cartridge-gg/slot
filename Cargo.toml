[workspace]
members = ["cli", "slot", "katana-genesis"]
resolver = "2"

[workspace.package]
edition = "2021"
license-file = "LICENSE"
repository = "https://github.com/cartridge-gg/slot/"
rust-version = "1.76.0"
version = "0.7.5"

[workspace.dependencies]
slot = { path = "slot" }
slot-katana-genesis = { path = "katana-genesis" }

account-sdk = { git = "https://github.com/cartridge-gg/controller", rev = "53a3457" }
anyhow = "1.0.75"
axum = "0.6"
graphql_client = "0.13.0"
hyper = "0.14.27"
katana-primitives = { git = "https://github.com/dojoengine/dojo", tag = "v0.7.0-alpha.5" }
rand = "0.8.4"
serde = "1"
serde_json = "1"
starknet = "0.10.0"
thiserror = "1.0.32"
tokio = { version = "1.18.2", features = ["full", "sync"] }
url = "2.2.2"
