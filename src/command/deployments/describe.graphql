query DescribeDeployment($project: String!, $service: DeploymentService!) {
  deployment(name: $project, service: $service) {
    project
    branch
    tier
    config {
      __typename
      ... on KatanaConfig {
        version
        rpc
      }
      ... on ToriiConfig {
        version
        graphql
        grpc
        rpc
        world
        startBlock
      }
      ... on MadaraConfig {
        version
        rpc
        name
      }
    }
  }
}
