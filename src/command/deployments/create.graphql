mutation CreateDeployment(
  $project: String!
  $service: ServiceInput!
  $tier: DeploymentTier!
  $wait: Boolean
) {
  createDeployment(
    name: $project
    service: $service
    tier: $tier
    wait: $wait
  ) {
    __typename
    ... on KatanaConfig {
      rpc
    }
    ... on ToriiConfig {
      graphql
      grpc
      rpc
      world
      startBlock
    }
  }
}
